<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cupcakes!</title>
</head>
<body>
    <div class="container">
        <h1>Cupcakes!</h1>
        <div class="row" id="list">
            <!-- cupcake data from cupcakes.js goes here -->
        </div>
    </div>

<!-- form start -->
    <div class="container">
        <form class="bg-light mb-5" id="new-cupcake-form">
            <h2>Add a Cupcake</h2>
            <div class="form-inline d-flex justify-content-lg-between">
                <div class="form-group m-3">
                    <label for="cupcakeFlavor" class="mr-2">Flavor</label>
                    <input type="text" class="form-control" id="cupcakeFlavor" placeholder="Enter a name">
                </div>
                <div class="form-group m-3">
                    <label for="cupcakeSize" class="mr-2">Size</label>
                    <select class="form-control" id="cupcakeSize">
                        <option>small</option>
                        <option>medium</option>
                        <option>large</option>
                    </select>              
                </div>
                <div class="form-group m-3">
                    <label for="cupcakeRating" class="mr-2">Rating</label>
                    <input type="number" class="form-control" id="cupcakeRating" value="8" min="1" max="10">
                </div>
                <div class="form-group m-3">
                    <label for="cupcakeImage" class="mr-2">Image</label>
                    <input type="url" class="form-control" id="cupcakeImage" placeholder="Add an image (optional)">
                </div>
            <button type="submit" class="btn btn-info btn-block mt-2 mx-3" style="justify-content:space-between;">Submit</button>
            </div>
        </form>
    </div>
<!-- form end -->

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
